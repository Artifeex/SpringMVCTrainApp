<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}" >


        <label for="name_input">Input your name here: </label>
        <input type="text" th:field="*{name}" id="name_input"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Some name error</div>
        <br>

        <label for="age_input">Input your age here: </label>
        <input type="text" th:field="*{age}" id="age_input"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Some age error</div>
        <br>

        <label for="email_input">Input your email here: </label>
        <input type="text" th:field="*{email}" id="email_input"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Some email error</div>
        <br>

        <label for="address_input">Input your address here: </label>
        <input type="text" th:field="*{address}" id="address_input"/>
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Some address error</div>
        <br>

        <input type="submit" value="Create!"/>

    </form>
</body>
</html>
